<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te iubesc. Maria!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            animation: pulseHeart 1.5s infinite;
        }

        .heart {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff6347;
            transform: rotate(-45deg);
            animation: pulseHeart 1.5s infinite;
            transform-origin: center;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ff6347;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        .message {
            position: absolute;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            z-index: 1;
            animation: fadeInOut 3s infinite;
        }

        @keyframes pulseHeart {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart"></div>
        <div class="message">Te iubesc, Maria!</div>
    </div>

</body>
</html>
